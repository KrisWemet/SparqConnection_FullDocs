<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#673ab7">
    <title>Offline - Sparq Connection</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            margin-bottom: 2rem;
        }
        
        h1 {
            margin-bottom: 1rem;
            color: #673ab7;
        }
        
        p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
            max-width: 500px;
        }
        
        button {
            background-color: #673ab7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
            
            h1 {
                color: #9575cd;
            }
            
            button {
                background-color: #9575cd;
            }
            
            button:hover {
                background-color: #7e57c2;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .logo {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo192.png" alt="Sparq Connection Logo" class="logo">
        <h1>You're Offline</h1>
        <p>It looks like you don't have an internet connection right now. Please check your connection and try again.</p>
        <button onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
